<h2>Create Stock Form</h2>

<div>{{message}}</div>

<div class="form-group">
  <form [formGroup]="stockForm" (ngSubmit)="onSubmit()">
    <div class="stock-name">
      <input type="text"
             placeholder="Stock Name"
             name="stockName"
             formControlName="name">
      <div *ngIf="name.invalid && (name.dirty || name.touched)">
        Name is required.
      </div>
    </div>

    <div class="stock-code">
      <input type="text"
             placeholder="Stock Code"
             name="stockCode"
             formControlName="code">
      <div *ngIf="code.invalid && (code.dirty || code.touched)">
        <div *ngIf="code.errors!['required']">
          Code is required.
        </div>
        <div *ngIf="code.errors!['minlength']">
          Code must be at least 2 characters.
        </div>
      </div>
    </div>

    <div class="stock-price">
      <input type="number"
             placeholder="Stock Price"
             name="stockPrice"
             formControlName="price">
      <div *ngIf="price.invalid && (price.dirty || price.touched)">
        <div *ngIf="price.errors['required']">
          Price is required.
        </div>
        <div *ngIf="price.errors['min']">
          Price must be positive.
        </div>
      </div>
    </div>

    <button type="submit">Submit</button>
    <button type="button" (click)="resetForm()">Reset</button>

  </form>
</div>

<p>Form Control value: {{ stockForm.value | json }}</p>
<p>Form Control status: {{ stockForm.status | json }}</p>
<p>Stock value: {{stock | json}}</p>
